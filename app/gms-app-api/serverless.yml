service: gms-app-api

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  region: us-west-2

# Allow lambda functions to access DynamoDB
iamRoleStatements:
  - Effect: Allow
    Action:
      - dynamodb: DescribeTable
      - dynamodb: Query
      - dynamodb: Scan
      - dynamodb: GetItem
      - dynamodb: PutItem
      - dynamodb: UpdateItem
      - dynamodb: DeleteItem
    Resource: "arn:aws:dynamodb:us-west-2:*:*"

# Define HTTP API endpoint that calls main function in create plant
# - path: /plants
# - method: POST request
# - cors: enabled
# - authorizer: authenticate using the AWS IAM role
functions:
  createplant:
    handler: createplant.main
    events:
      - http:
          path: plants
          method: POST
          cors: true
          authorizer: aws_iam
